<link rel="stylesheet" type="text/css" href="dialog.css">
<style>
  .custom-dialog-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: 9999;
    font-family: 'Roboto', sans-serif;
  }

  .custom-dialog {
    padding: 30px;
    width: 500px;
    background: linear-gradient(145deg, #222831, #393e46);
    border-radius: 15px;
    box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.5);
    color: #eeeeee;
    text-align: center;
  }

  .dialog-title {
    display: flex;
    flex-direction: column; /* Aligns items vertically */
    align-items: center; /* Centers content horizontally */
    justify-content: center; /* Centers content vertically */
    gap: 10px; /* Adds space between robot ASCII and title */
    margin-bottom: 20px;
    color: #00adb5;
    font-size: 26px;
    font-weight: bold;
    text-transform: uppercase;
    white-space: pre-wrap; /* To preserve the line breaks in ASCII art */
  }

  .dialog-label {
    margin-bottom: 10px;
    font-weight: bold;
    color: #00adb5;
  }

  .dialog-select,
  .dialog-textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #00adb5;
    background-color: #393e46;
    color: #eeeeee;
    font-size: 14px;
  }

  .dialog-textarea {
    height: 100px;
  }

  .dialog-button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(145deg, #00adb5, #00d3d3);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    margin-bottom: 15px;
    transition: all 0.3s ease-in-out;
  }

  .dialog-button:hover {
    background: linear-gradient(145deg, #00d3d3, #00adb5);
    transform: scale(1.05);
  }

  .dialog-output {
    border: 1px solid #00adb5;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 8px;
    background-color: #222831;
    color: #eeeeee;
    height: 80px;
    overflow-y: auto;
    font-style: italic;
  }

  .dialog-close-button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(145deg, #ff2e63, #ff5673);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
  }

  .dialog-close-button:hover {
    background: linear-gradient(145deg, #ff5673, #ff2e63);
    transform: scale(1.05);
  }
</style>

<div id="custom-dialog-wrapper" class="custom-dialog-wrapper">
  <div id="custom-dialog" class="custom-dialog">
    <h2 class="dialog-title">
 Robo Uni Translator     
    </h2>
    <label for="language-select" class="dialog-label">Select Language to Translate:</label>
    <select id="language-select" class="dialog-select">
      <option value="Nepali Unicode">Nepali Unicode</option>
      <option value="Nepali Romanized">Nepali Romanized</option>
      <option value="Preeti">Preeti</option>
      <option value="Kalimati">Kalimati</option>
      <option value="Chinese">Chinese</option>
      <option value="Chinese Romanized">Chinese Romanized</option>
      <option value="French">French</option>
    </select>
    <textarea id="text-input" class="dialog-textarea" placeholder="Enter text to translate..."></textarea>
    <button id="translate-button" class="dialog-button">Translate</button>
    <div id="translation-output" class="dialog-output">Translation will be displayed here.</div>
    <button id="close-button" class="dialog-close-button">Close</button>
  </div>
</div>
